services:
  postgres:
    image: postgres:16-alpine
    container_name: rupaya-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rupaya}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C --auth-host=md5 --auth-local=trust"
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rupaya-network

  redis:
    image: redis:7.2-alpine
    container_name: rupaya-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rupaya-network


  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rupaya-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rupaya?schema=public
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super_secret_dev_key
      - PORT=8000
      - HOST=0.0.0.0
      - WATCHFILES_FORCE_POLLING=true
      - PYTHONUNBUFFERED=1

    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv # Protect container venv
    command: >
      sh -c "uv run alembic upgrade head && uv run python seed.py && uv run python start.py"
    depends_on:


      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rupaya-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rupaya-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - WATCHPACK_POLLING=500
      - CHOKIDAR_USEPOLLING=true
      - NEXT_TELEMETRY_DISABLED=1


    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Protect container modules
      - /app/.next # Protect container build artifacts
    depends_on:
      - backend
    networks:
      - rupaya-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rupaya-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rupaya-network


volumes:
  pgdata:
  redisdata:
  pgadmin_data:

networks:

  rupaya-network:
    driver: bridge

